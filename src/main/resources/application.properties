# Server Configuration
server.port=8081
server.servlet.context-path=/

# Session Configuration
server.servlet.session.timeout=30m
spring.session.store-type=hazelcast
spring.session.hazelcast.map-name=spring:session:sessions
spring.session.hazelcast.flush-mode=on_save
spring.session.hazelcast.save-mode=on_set_attribute

# Hazelcast Configuration
hazelcast.cluster.name=vaadin-cluster
hazelcast.network.port=5701
hazelcast.network.port-auto-increment=true
hazelcast.network.port-count=100
hazelcast.multicast.enabled=true
hazelcast.multicast.group=224.2.2.3
hazelcast.multicast.port=54327

# Vaadin Configuration - DEVELOPMENT MODE
vaadin.launch-browser=false
vaadin.allowed-packages=com.example.vaadinapp
vaadin.servlet.heartbeatInterval=300
vaadin.servlet.closeIdleSessions=true
vaadin.servlet.syncIdCheck=false

# Spring Session Filter Configuration
spring.session.servlet.filter-order=-2147483598

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Minimal logging
logging.level.com.example.vaadinapp=INFO
logging.level.com.hazelcast=INFO
logging.level.org.springframework.session=INFO

vaadin.frontend.forceProductionBuild=false
vaadin.pnpm.enable=true

# Completely disable push at Vaadin level
vaadin.push.mode=disabled

# Disable WebSocket connections
vaadin.servlet.disable-xsrf-protection=false

# Completely disable push at system level
vaadin.servlet.pushMode=disabled
vaadin.frontend.url.es6base=
vaadin.frontend.url.es5base=

# System properties to disable push completely
spring.application.name=vaadin-hazelcast-app
server.servlet.context-parameters.pushMode=disabled
server.servlet.context-parameters.ui.push.mode=disabled