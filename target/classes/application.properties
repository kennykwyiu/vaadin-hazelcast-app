# Server Configuration
server.port=8080
server.servlet.context-path=/

# Session Configuration
server.servlet.session.timeout=30m
spring.session.store-type=hazelcast
spring.session.hazelcast.map-name=spring:session:sessions
spring.session.hazelcast.flush-mode=on_save
spring.session.hazelcast.save-mode=on_set_attribute

# Hazelcast Configuration
hazelcast.cluster.name=vaadin-cluster
hazelcast.network.port=5701
hazelcast.network.port-auto-increment=true
hazelcast.network.port-count=100
hazelcast.multicast.enabled=true
hazelcast.multicast.group=224.2.2.3
hazelcast.multicast.port=54327

# Vaadin Configuration
vaadin.launch-browser=false
vaadin.whitelisted-packages=com.example.vaadinapp
vaadin.servlet.productionMode=true
vaadin.servlet.heartbeatInterval=300
vaadin.servlet.closeIdleSessions=true
vaadin.servlet.pushMode=automatic

# Prevent recursive reloading issues
vaadin.servlet.syncIdCheck=false
spring.session.servlet.filter-order=-2147483598

# H2 Database Configuration (for demo)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Logging Configuration
logging.level.com.example.vaadinapp=DEBUG
logging.level.com.hazelcast=INFO
logging.level.org.springframework.session=DEBUG
logging.level.com.vaadin.flow.server=DEBUG

